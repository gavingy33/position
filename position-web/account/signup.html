<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="/common/js/bootstrap.js"></script>
	<script src="/common/js/toastr.js"></script>
	<script src="/common/js/lsheep.js"></script>
	<script src="signup.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
	<link rel="stylesheet" href="/common/css/bootstrap.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css">
	<link rel="stylesheet" href="signin.css">
	<link rel="stylesheet" href="/common/css/toastr.css" />
	<link rel="stylesheet" href="/common/css/lsheep.css">
</head>
<body class="login">
	<div class="content">
		<form class="login-form" method="POST" id="signupForm" role="form" action="/position-app/account/signup">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-user"></i>
					</span>
					<input type="text" class="form-control placeholder-no-fix" id="username" name="username" placeholder="用户名" required>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-lock"></i>
					</span>
					<input type="password" class="form-control placeholder-no-fix" id="password" name="password" placeholder="密码" required>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-lock"></i>
					</span>
					<input type="password" class="form-control placeholder-no-fix" id="repeat" name="repeat" placeholder="确认密码" required>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-envelope"></i>
					</span>
					<input type="email" class="form-control placeholder-no-fix" id="email" name="email" placeholder="邮箱" >
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-earphone"></i>
					</span>
					<input type="number" class="form-control placeholder-no-fix" id="mobile" name="mobile" placeholder="手机号" required>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-th-large"></i>
					</span>
					<input type="text" class="form-control placeholder-no-fix" id="validateCode" name="validateCode" placeholder="验证码" required>
					<div class="input-group-btn"><img class="validate-code" src="/position-app/image/validate"></div>
				</div>
			</div>
			<button type="submit" id="signupButton" class="btn btn-info btn-block">注册</button>
		</form>
	</div>
</body>
</html>
